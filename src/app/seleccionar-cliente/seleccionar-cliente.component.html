<div class="cliente">
    <div class="form-group" *ngIf="!nombre">
        <input class="form-control" type="text" placeholder="Buscar cliente" (input)="buscarClientes($any($event.target).value)" name="" id="">
    </div>
    <div class="form-group" *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-8">
                <input [(ngModel)]="nombre" disabled type="text" class="form-control">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" (click)="cancelarCliente()"><i class="fa fa-times"></i></button>
            </div>
        </div>
        
    </div>
    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a class="list-group-item list-group-item-action" (click)="seleccionarCliente(cliente)" *ngIf="cliente.visible">
                {{cliente.nombre}}  {{cliente.apellido}}
            </a>
        </div>               
    </div>
</div>
