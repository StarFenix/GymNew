<div class="container mt-4">
    
    <form class="form-inline">
        <div class="form-group">
          <h4><label for=""> Clientes<input type="" class="form-control mx-sm-4" id="" placeholder="Buscar"></label></h4>
        </div>
        <button type="submit" class="btn btn-success mx-sm-2" routerLink="/agregarClientes">Nuevo Cliente</button>
    </form>
    <br>
    <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of cliente"> 
            <div class="card">
                <img class="card-img-top imgCliente" [src]="cliente.img" >
                <div class="card-body">
                  <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}} </h5>
                  <a href="#" class="card-link text-success">Editar</a>
                  <a href="#" class="card-link text-danger">Desactivar</a>
                </div>
            </div>
        </div>       
    </div>
</div>
