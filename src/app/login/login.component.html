<div class="container form-signin">
    <div class="text-center">
        <img src="assets/logo.png" alt="" class="img-fluid">
        <h3>Ingrese por favor</h3> <br><br>
    </div>
    <form [formGroup]=formularioLogin>
        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input type="email" class="form-control" placeholder="Ingrese su email" id="email" formControlName="email" aria-describedby="emailHelp">
          <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['email'].errors?.required">El email es requerido</span>
            <span *ngIf="formularioLogin.controls['email'].errors?.email">El email no es válido</span>
          </div> 
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input (keyUp.enter)="ingresar()" formControlName="password" type="password" placeholder="ingrese su password" class="form-control" id="password">
          <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty " class="alert alert-danger" role="alert">
              <span *ngIf="formularioLogin.controls['password'].errors?.required"> La contraseña es requerida</span>
          </div>
        </div>
        <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="w-100 btn btn-lg btn-primary">Ingresar</button>
    </form>
    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
        {{textoError}}
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy; JSA 2021 <br>
     <a href="https://github.com/StarFenix" class="mt-5 mb-3 text-muted text-center"> <i class="fa fa-github-alt"></i> </a> 
     <a href=""> </a> <i class="fa  fa-linkedin-square"></i>
    </p>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" 
    size = "large" color = "#d9f018" 
    type = "pacman" [fullScreen] = "true">
      <p style="color: rgb(220, 226, 233)" > Cargando... </p>
    </ngx-spinner>
</div>
