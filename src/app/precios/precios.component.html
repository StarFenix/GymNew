<body>
    <main class="container">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Precios</h1>
        <p class="lead">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It’s built with default Bootstrap components and utilities with little customization.</p>
      </div>
    
      <div class="row row-cols-1 row-cols-md-4 mb-4 text-center">
        <div class="col" *ngFor="let precio of precios">
          <div class="card mb-3 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 fw-normal">{{precio.nombre}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{precio.costo | currency}}</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{precio.duracion}} {{precio.tipoDuracion}}</li>
              
            </ul>
            <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary" >Sign up for free</button> -->
            <div class="card-footer bg-transparent ">
              <a (click)="editarPrecio(precio)" class="card-link text-success"><i class="fa fa-pencil"></i> Editar</a>
            </div>
          </div>
        </div>
        </div>
      </div>
    
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
        <div class="col-sm-2">
            <div class="">
                <img class="mb-2" src="assets/logo.png" alt="" width="100" height="100">
            </div>
        </div>
        <div class="col-sm-10">
            <div class="">
                <form [formGroup]="formularioPrecio">
                    <div class="row">
                      <div class="col-sm-5 ">
                          <div class="form-group">
                          <label for="">Nombre</label>
                          <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
                          </div>
                      </div>
                      <div class="col-sm-2 ">
                          <div class="form-group">
                              <label for="">Costo</label>
                              <input formControlName="costo" type="number" class="form-control" placeholder="0.00">
                          </div>
                      </div>
                      <div class="col-sm-2 ">
                          <div class="form-group">
                              <label for="">Duración</label>
                              <input formControlName="duracion" type="number" class="form-control" placeholder="Duración">
                          </div>
                      </div>
                      <div class="col-sm-3">
                          <div class="form-group">
                              <label for="">Tipo</label>
                              <select formControlName="tipoDuracion" class="form-control" id="">
                                  <option value="Día">Día</option>
                                  <option value="Semana">Semana</option>
                                  <option value="Mes">Mes</option>
                                  <option value="Año">Año</option>
                              </select>
                          </div>
                      </div>   
                      <div class="col-sm-3">
                        <button *ngIf="!esEditar" class="btn btn-success" (click)="agregar()" [disabled]="formularioPrecio.invalid"><i class="fa fa-check"></i> Agregar</button> 
                        <button *ngIf="esEditar" class="btn btn-warning" (click)="editar()" [disabled]="formularioPrecio.invalid"><i class="fa fa-floppy-o"></i> Guardar</button> 
                      </div>
                          
                  </div>
              </form> 
            </div>
        </div>
        </div>
      </footer>
    </main>
  </body>
